<ion-header>
<ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Convalida Ore</ion-title>
</ion-navbar>
</ion-header>


<ion-content padding>
  <p text-center>
    Seleziona le ore inviate da voler convalidare
  </p>
  <br>
  <ion-list>
    <button (click)="convalidaOre(ore.nomeUtente, ore.ore)" ion-item *ngFor="let ore of oreInviate">
      <h2>{{ore.nomeUtente}}</h2>
      <h4>Attivit&agrave;: <strong>{{ore.nomeAttivita}}</strong></h4>
      <h6>Ore inviate: {{ore.ore}}</h6>
    </button>
  </ion-list>
</ion-content>
