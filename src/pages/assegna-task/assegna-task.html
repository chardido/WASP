<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Assegna task</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<p text-center>
  Seleziona il task da assegnare tra quelli disponibili
</p>
  <br>
  <ion-list>
    <button ion-item (click)="assegnaTask(task.nome)" *ngFor="let task of tasks">
      <h2> <strong>{{ task.nome}} </strong></h2>
      <h3> {{ task.descrizione }} </h3>
    </button>
  </ion-list>
</ion-content>
