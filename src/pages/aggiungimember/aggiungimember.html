<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Aggiungi Team Member</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <div padding>
    <p text-center>
      Cerca un utente by Username e aggiungilo al tuo progetto
    </p>

    <ion-list>
      <ion-item (click)="aggiungiUtente(utente.username)" *ngFor="let utente of utenti">
        <h2> <strong>{{ utente.username }} </strong></h2>
        <h3> {{ utente.nome }} </h3>
      </ion-item>
    </ion-list>

  </div>


</ion-content>
