<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crea task</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<p text-center>
  Completa i dati e inserisci un nuovo task
</p>

  <form (ngSubmit)="creaTask()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="task.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descrizione</ion-label>
      <ion-textarea [(ngModel)]="task.descrizione" name="descrizione" placeholder="Inserisci una descrizione"></ion-textarea>
    </ion-item>
    <br>
    <button ion-button type="submit" block>Crea Task</button>
  </form>
</ion-content>
