<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Modifica Budget</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p text-center>
    Inserisci il nuovo budget per il progetto: <strong>{{nomeProgetto}}</strong>
  </p>

  <form (ngSubmit)="modificaBudget()" style="margin-top: 50px;!important;">
    <ion-item>
      <ion-label>Budget</ion-label>
      <ion-input type="number" pattern="[0-9]*" [(ngModel)]="nuovoBudget" name="budget"></ion-input>
    </ion-item>
    <br>
    <button ion-button type="submit" block>Modifica Budget</button>
  </form>
</ion-content>
