<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Team Members</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p text-center>
    Seleziona un membro per visualizzarne le informazioni
  </p>
<br>
  <ion-list>
    <button ion-item (click)="selezionaPersona(utente.nome, utente.ruolo, utente.costoG, utente.ricavoG)" *ngFor="let utente of utenti">
      <h2> <strong>{{ utente.nome }} </strong></h2>
      <h3> <strong>{{ utente.ruolo }} </strong></h3>
      <h4> Costo giornaliero: <strong>{{ utente.costoG }}€</strong></h4>
      <h4> Ricavo giornaliero: <strong>{{ utente.ricavoG }}€</strong></h4>
    </button>
  </ion-list>
</ion-content>
